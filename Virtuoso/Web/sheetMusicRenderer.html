<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Virtuoso XR</title>
    </head>
    <body>
        <div id="osmd-canvas" style="width: 100%">Loading...</div>
        <script src="opensheetmusicdisplay.min.js"></script>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const urlForXML = urlParams.get('url');
            console.log("urlForXM", urlForXML);

            let osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmdCanvas");

            osmd.load(urlForXML).then(
            function () {
                osmd.render();
            });
        </script>
    </body>
</html>
